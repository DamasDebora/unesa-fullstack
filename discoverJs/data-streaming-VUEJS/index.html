<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários de Teste via REST</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container bg-warning">

  <h1>Usuários de Teste via REST</h1>
  <p>Fonte de dados -> <a href="https://reqres.in" target="_blank">https://reqres.in</a></p>

  <div id="usuarios" class="container-fluid">
    <div class="row">
      <div v-for="(user, index) in users" :key="index" class="col-sm-4 mb-3">
        <div class="card p-2 m-3">
          <img :src="user.avatar" class="card-img-top" alt="Imagem do usuário">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

  <script>
    const app = new Vue({
      el: '#usuarios',
      data: function () {
        return {
          users: []
        }
      },
      mounted() {
        this.loadUsers()
      },
      methods: {
        loadUsers() {
          fetch('https://reqres.in/api/users?per_page=10')
            .then(response => response.json())
            .then(data => {
              this.users = data.data
            })
            .catch(error => console.error(error))
        }
      }
    })
  </script>

</body>
</html>
